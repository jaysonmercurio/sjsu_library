{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Books{% endblock %}</h1>
{% endblock %}

{% block content %}

  {% for book in books %}
    <article class="user">
      <header>
        <div>
          <h1>{{ book['title'] }}</h1>
          <div class="about">By: {{ book['author'] }}</div> 
          <div>ISBN: {{ book['isbn'] }}</div>
        </div>
        <a class="action" href="{{ url_for('user.books_info', isbn=book['isbn']) }}">More</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
